<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mos Burgers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <style>
        .burger-image {
            width: auto;
            height: 100vh; /* Full height of the screen */
            object-fit: cover; /* Ensures the image covers the full height */
            border-radius: 0; /* No border radius */
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh; /* Full height of the screen */
            padding: 20px;
        }

        .loginheader{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 50px;
        }

        .iconlo{
            font-size: 30px;
        }

        /* Hide the image on mobile devices */
        @media (max-width: 767px) {
            .burger-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Column: Burger Image -->
            <div class="col-md-6 p-0">
                <img src="../img/bbbu.jpg" alt="Burger" class="burger-image w-100">
            </div>

            <!-- Right Column: Login Form -->
            <div class="col-md-6">
                <div class="login-container">
                    <!-- Login Title -->
                    <h1 class="text-center mb-4 loginheader"><b>Login</b></h1>

                    <!-- Login Form -->
                    <form id="loginForm">
                        <!-- Username Input -->
                        <div class="mb-4 mt-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person-fill"></i> Username
                            </label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-5">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock-fill"></i> Password
                            </label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>

                        <!-- Login Button -->
                        <div class="d-grid">
                            <center>
                                 <button type="submit" class="btn btn-warning fs-4 w-50">
                                     Login
                                 </button>
                            </center>
                        </div>

                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
