<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="order.css" />
  <link rel="icon" href="../img/rlogo.png" />
  <title>Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <!-- Back Button -->
    <div class="row mt-3">
      <div class="col">
        <a href="../home/home.html" class="btn btn-warning">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>
    </div>

    <!-- Header -->
    <div class="row mt-4">
      <div class="col text-center">
        <h1 class="header">Order Details</h1>
      </div>
    </div>

    <!-- Food Selection -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card shadow-sm p-3">
          <h2 class="text-center">Food Details</h2>
          <select id="select-food-type" class="form-select mb-3" aria-label="Food Type">
            <option value="fdt1">Burgers</option>
            <option value="fdt2">Submarines</option>
            <option value="fdt3">Fries</option>
            <option value="fdt4">Pasta</option>
            <option value="fdt5">Chicken</option>
            <option value="fdt6">Beverages</option>
          </select>
          <select id="select-food" class="form-select mb-3" aria-label="Select Food">
            <option selected>Select Food</option>
          </select>
          <select id="food-price" class="form-select mb-3" disabled>
            <option value="">Price will appear here</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Customer Details -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card shadow-sm p-3">
          <h2 class="text-center">Customer Details</h2>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cusname" placeholder="John Doe">
            <label for="cusname">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="cusphnum" placeholder="+1 123 456 789">
            <label for="cusphnum">Phone Number</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="cusemail" placeholder="example@example.com">
            <label for="cusemail">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cusadd" placeholder="Colombo - 07 / Street 123 / No : 1234">
            <label for="cusadd">Address</label>
          </div>
          <select id="select-how" class="form-select mb-3">
            <option selected>Select Home or Work</option>
            <option value="home">Home</option>
            <option value="work">Work</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Payment Options -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card shadow-sm p-3">
          <h2 class="text-center">Payment Options</h2>
          <div class="row">
            <div class="col-md-4 mb-3" onclick="page3option1()">
              <div class="card h-100 text-center" onclick="page3option1()">
                <div class="card-body">
                  <i class="bi bi-credit-card fs-1"></i>
                  <h5 class="card-title">Credit/Debit Card</h5>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3" onclick="page3option2()">
              <div class="card h-100 text-center" onclick="page3option2()">
                <div class="card-body">
                  <i class="bi bi-cash fs-1"></i>
                  <h5 class="card-title">Cash on Delivery</h5>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3" onclick="page3option3()">
              <div class="card h-100 text-center" onclick="page3option3()">
                <div class="card-body">
                  <i class="bi bi-bank fs-1"></i>
                  <h5 class="card-title">Bank Payment</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Points Section -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card shadow-sm p-3">
          <h2 class="text-center">Your Points</h2>
          <h3 id="points-balance" class="text-center">0</h3>
          <button id="earn-points-btn" class="btn btn-success w-100 mb-2" disabled>Earn 50 Points</button>
          <button id="redeem-points-btn" class="btn btn-warning w-100" disabled>Redeem 100 Points</button>
          <p id="message" class="text-center mt-3"></p>
        </div>
      </div>
    </div>

    <!-- Final Details -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card shadow-sm p-3">
          <h2 class="text-center">Order Summary</h2>
          <ul class="list-group">
            <li id="fin-food-name" class="list-group-item">Food: <span class="fw-bold"></span></li>
            <li id="fin-food-price" class="list-group-item">Price: <span class="fw-bold"></span></li>
            <li id="fin-food-cusname" class="list-group-item">Name: <span class="fw-bold"></span></li>
            <li id="fin-food-cusphnumber" class="list-group-item">Phone: <span class="fw-bold"></span></li>
            <li id="fin-food-cusemail" class="list-group-item">Email: <span class="fw-bold"></span></li>
            <li id="fin-food-cusaddress" class="list-group-item">Address: <span class="fw-bold"></span></li>
            <li id="fin-food-cusaddhw" class="list-group-item">Location: <span class="fw-bold"></span></li>
            <li id="fin-food-paymenttype" class="list-group-item">Payment: <span class="fw-bold"></span></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Steps and Buttons -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6 text-center">
        <div class="steps-container mb-3">
          <div id="steps-progress1"></div>
          <div id="steps-progress2"></div>
          <div id="steps-progress3"></div>
          <div id="steps-progress4"></div>
          <div id="steps-progress5"></div>
        </div>
        <button id="next" onclick="nextStepProgress()" class="btn btn-warning me-2">Next</button>
        <button id="submit" onclick="subfunction()" class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="order.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>

</html>
